<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        background-image: url("https://c4.wallpaperflare.com/wallpaper/533/461/230/purple-shade-gradation-blur-wallpaper-preview.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
      }

      .profile-container {
        width: 600px;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        /* background-color: rgb(182, 95, 223); */
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        background-color: #4c4c4c2b;
        backdrop-filter: blur(7px);
        border-radius: 10px;
      }

      h1,
      h2,
      h3,
      p {
        color: #fff;
      }

      .user-info {
        margin-top: 20px;
      }

      .user-info p {
        margin: 10px 0;
      }

      .upload-buttons {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
      }
      .delete-buttons {
        margin-top: 20px;
        display: flex;
        /* flex-direction: column; */
        justify-content: space-between;
      }

      .upload-buttons button {
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        transition: all ease 0.3s;
      }
      .upload-buttons button:hover {
        scale: 1.02;
        background-color: #358d38;
      }
      .delete-buttons button {
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff142c;
        color: #fff;
        cursor: pointer;
        transition: all ease 0.3s;
      }
      .delete-buttons button:nth-last-child(1) {
        background-color: #db3647;
      }
      .delete-buttons button:hover {
        scale: 0.95;
        background-color: #830512;
      }

      .back-to-home {
        margin-top: 20px;
        text-align: center;
      }
      .back-to-home a {
        text-decoration: none;
        color: #2ba2ec;
      }
      @media (max-width: 600px) {
        .profile-container {
          width: 95%;
        }
      }
    </style>
    <title>User Profile</title>
  </head>
  <body>
    <div class="profile-container">
      <h1>User Profile</h1>

      <div class="user-info">
        <p>Name: - Toufique Al Ajay</p>
        <!-- Replace with the user's actual name -->
        <p>Email: - toufique26ajay@gmail.com</p>
        <!-- Replace with the user's actual email -->
      </div>

      <div class="upload-buttons">
        <button onclick="location.href='upload.html'">Upload Books</button>
      </div>
      <div class="delete-buttons">
        <button onclick="location.href='#'">Log Out</button>
        <button onclick="location.href='#'">Delete Your Account</button>
      </div>

      <div class="back-to-home">
        <a href="index.html">Back to Home</a>
      </div>
    </div>
  </body>
</html>
