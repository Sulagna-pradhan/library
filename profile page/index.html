<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        background-image: url(https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?q=80&w=1973&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
      }

      .profile-container {
        width: 600px;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        /* background-color: rgb(182, 95, 223); */
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        background-color: #4c4c4c2b;
        backdrop-filter: blur(10px);
        border-radius: 10px;
      }

      h1,
      h2,
      h3,
      p {
        color: #fff;
      }

      .user-info {
        margin-top: 20px;
      }

      .user-info p {
        margin: 10px 0;
      }

      .upload-buttons {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
      }
      .delete-buttons {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
      }

      .upload-buttons button {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }
      .delete-buttons button {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #e23131;
        color: #fff;
        cursor: pointer;
      }

      .back-to-home {
        margin-top: 20px;
        color: #fff;
      }
    </style>
    <title>User Profile</title>
  </head>
  <body>
    <div class="profile-container">
      <h1>User Profile</h1>

      <div class="user-info">
        <p>Name: -</p>
        <!-- Replace with the user's actual name -->
        <p>Email: -</p>
        <!-- Replace with the user's actual email -->
      </div>

      <div class="upload-buttons">
        <button onclick="location.href='upload.html'">Upload Books</button>
      </div>
      <div class="delete-buttons">
        <button onclick="location.href='#'">Delete Your Account</button>
        <button onclick="location.href='#'">Log Out</button>
      </div>

      <div class="back-to-home">
        <a href="index.html">Back to Home</a>
      </div>
    </div>
  </body>
</html>
